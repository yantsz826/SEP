<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/edit.css" type="text/css">
        <title>Welcome to Vendor Portal</title>       
    </head>   
    <body>    
        <div class="edit_head">
        </div>
        <div class="edit_list">
            <div class="edit_title">
                <span>
                    <h1>User Profile Info</h1>
                </span>
            </div>                   
            <form id="edit_form" action="" method="post">
                <table class="edit_table">
                    <tr>
                        <th class="r_left">
                            <label>User ID: </label>
                        </th>
                        <td class="r_right">
                            XXX
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>User Name: </label>
                        </th>
                        <td>
                            XXX
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>User Email: </label>
                        </th>
                        <td>
                            XXX
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>User Phone No: </label>
                        </th>
                        <td>
                            XXX
                        </td>
                    </tr>                   
                </table>
            </form>                                       
        </div>
        <div class="edit_formWrap">
            <div class="edit_title">
                <span>
                    <h1>Edit Profile</h1>
                </span>
            </div>                   
            <form id="edit_form" action="" method="post">
                <table class="edit_table">
                    <tr>
                        <th class="r_left">
                            <label>User Name: </label>
                        </th>
                        <td class="r_right">
                            <input id="" type="text" name="" class="txt" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>User Email: </label>
                        </th>
                        <td>
                            <input id="" type="text" name="" class="txt" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>User Phone No: </label>
                        </th>
                        <td>
                            <input id="" type="password" name="" class="txt" />
                        </td>
                    </tr>                   
                    <tr>
                        <td colspan="2">                            
                            <span class="half_box left"><input class="btn" type="submit" value="<< Back" onClick=""></span>
                            <span class="half_box right"> <input class="btn" type="submit" value="Save Change"></span>
                        </td>
                    </tr>
                </table>
            </form>                                       
        </div>
    </body>      
</html>
